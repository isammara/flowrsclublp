<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lp1assets/template2.css">
    <title>Flower's Club</title>
</head>
<body>
    <div class="man-log">
        <div class="left-log">
            <h1>Torne os seus dias mais floridos! <br><br>
                Conheça o Flower's Club da Bom Lourenço </h1>
            <img src="astromelias2.png" class="left-image" alt="flower-imagem">
        </div>
        <div class="right-log">
            <div class="box-log">
                <img src="blob.png" class="flower-1" alt="flower-right">
                <h2 id="now">Eu quero Flower's Club!</h2>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Maria">
                </div>
                <div class="textfield">
                    <label for="email">WhatsApp</label>
                    <input type="email" name="email" placeholder="(00)0 0000-0000">
                </div>
                <button class="bt-send">ENVIE</button>
            </div>
        </div>
        </div>
    </div>
    <footer>
        Developed by @isammara during the B7Web HTML5 & CSS3 Course
    </footer>
</body>
</html>
